<!DOCTYPE html>
<html ng-app='grump'>
  <head>
    <meta charset="utf-8" />
    <title>Grump - The Script Loader Extroadinare</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="icon" type="image/png" href="images/favicon" />
  </head>
  
  <body>
    <h1>Grump</h1>
    <nav class="navigation">
      <ul>
        <li>
          <a href='#/browse' class='link'>Browse</a>
        </li>
        <li>
          <a href='#/upload' class='link'>Upload</a>
        </li>
        <li>
          <a href='#/signin' class='link'>Signin</a>
        </li> 
        <li>
          <a href='#/mygrumps' class='link'>My Grumps</a>
        </li>
      </ul>
    </nav>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>

    <script src="app/services/services.js"></script>
    <script src="app/upload/upload.js"></script>
    <script src="app/browse/browse.js"></script>
    <script src="app/myGrumps/myGrumps.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/token/token.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
