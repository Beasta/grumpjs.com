<div id='container' ng-controller="LoginController">
  <h1>Login</h1>
  <form novalidate name="Login">
    <div>
      <span class='fieldlabel'>Username</span>
      <input type='repo' class='textbox' ng-model ="loginInfo.username" placeholder="Username" required>
    </div>

    <div>
      <span class='fieldlabel'>Password</span>
      <input input='text' ng-model ="loginInfo.password" placeholder="Password" required>
    </div>
    
    <input type="submit" ng-click="submitForm(loginInfo)" value="Login" />
  
  </form>
</div>
