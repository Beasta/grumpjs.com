<div id='container' ng-controller="UploadController">
  <h1>Upload New Grump File</h1>
  <form novalidate name="fileUpload">
    <div>
      <span class='fieldlabel'>Github Repo</span>
      <input type='repo' class='textbox' ng-model ="doc.repo" placeholder="Public repos only. Don't forget your grump.json!" required>
    </div>

    <!-- <div>
      <span class='fieldlabel'>Run File</span>
      <input input='text' ng-model ="doc.runFile" placeholder="runMeOnCommand.js (currently must be in your root directory)" required>
    </div> -->
    
    <div>
      <span class='fieldlabel'>Grump Command Name</span> 
      <input class='taskinput' type='text' ng-pattern='/^[a-zA-Z0-9]*$/' ng-model="doc.defaultCommand" placeholder="Command to be invoked in grump." required>
    </div>

    <div>
      <span class='fieldlabel'>Description</span> 
      <input class='textbox' type='text' ng-model="doc.description" placeholder="Describe your grump." required>
    </div>
    
    <input type="submit" ng-click="submitForm(doc)" value="Upload My Grump" />
  
  </form>
</div>
