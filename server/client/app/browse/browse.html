<div id='container' ng-controller="BrowseController" ng-init="getGrumps()">
  <form name="searchForm">
      <input type='text' ng-model='searchText'>
  </form>

 <fieldset class="grump" ng-repeat="grump in grumps  | orderBy:'defaultCommand'">
 <!--  | filter:searchText> -->
      <span class="grumpDetail" id="name">Grump Name: {{grump.defaultCommand}}</span>
      <span class="grumpDetail" id="owner">Author: {{grump.author}}</span>
      <!-- <span class="grumpDetail" id="repo">Repo:<a ng-href="{{grump.repoName}}">repo</a></span> -->
      <span class="grumpDetail" id="description">Description: {{grump.description}}</span>
 </fieldset>
</div>
